<div class="mat-dialog-title">
  <h1>Appointment Form</h1>
</div>
<form autocomplete="off" [formGroup]="patientAppointmentFormGroup">
<div class="form-row">
  <div class="form-group col-md-6">
    <mat-form-field>
      <mat-placeholder>
        <mat-icon>
          medication
        </mat-icon>
        Doctor Name
      </mat-placeholder>

      <mat-select (selectionChange)="getDoctorMobileNo($event)" formControlName="doctorMobileNo">
        <mat-option *ngFor="let doctor of doctors" [value]="doctor.mobileNo">
          {{doctor.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>
  <div class="form-group col-md-6">
    <mat-form-field>
      <mat-placeholder>
        <mat-icon>
          medication
        </mat-icon>
        Patient MobileNo
      </mat-placeholder>

      <mat-select (selectionChange)="getPatientMobileNo($event)" formControlName="patientMobileNo">
        <input id="searchTxt" matInput placeholder="search">
        <mat-option *ngFor="let patient of patients|search : searchTxt" [value]="patient.mobileNo">
          {{patient.firstName}} {{patient.mobileNo}}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </div>
  <div class="form-row">
    <div class="col-md-12">
      <mat-form-field>
      <mat-placeholder>
        <mat-icon>
          medication
        </mat-icon>
        Appointment Date and Time
      </mat-placeholder>

      <input matInput type="datetime-local" id="doa" formControlName="doa"/>
      </mat-form-field>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Treatment Required</mat-label>
        <input matInput id="treatment" formControlName="treatment"/>

      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Select Chair</mat-label>
        <mat-label>Select an option</mat-label>
        <mat-select formControlName="chair">
          <mat-option>None</mat-option>
          <mat-option value="chair1">Chair 1</mat-option>
          <mat-option value="chair2">Chair 21</mat-option>
          <mat-option value="chair3">Chair 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

</div>
</form>

<div class="form-row">
  <div class="form-group col-md-12">
  <div mat-dialog-actions>

    <button style="background-color: navy; color: white" mat-button (click)="onNoClick()">No Thanks</button>
    <button style="background-color: navy;color: white" mat-button [mat-dialog-close]="patientAppointmentFormGroup.value" cdkFocusInitial>Ok</button>
  </div>
  </div>
</div>
